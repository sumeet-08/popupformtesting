<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="participate-btn">
        <button id="show-login">Participate Now</button>
    </div>

    <div class="containers">
        <div class="close-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
            </svg>
        </div>

        <div class="form">
                <h2>Participation Form</h2>
        </div>
    
        <div class="form-element">
            <label for="">Name</label>
            <input type="text" placeholder="Sumit Kumar">
        </div>
    
        <div class="element">
            <div class="form-element1">
                <label for="">Gender</label>
                <input type="text" placeholder="M or F">
            </div>
        
            
            <div class="form-element1">
                <label for="">Batch</label>
                <input type="text" placeholder="2021">
            </div>
        </div>
    
        
        <div class="form-element">
            <label for="">Mobile</label>
            <input type="text" placeholder="+91 62032 47441">
        </div>
    
        
        <div class="form-element">
            <label for="">Interested in</label>
            <input type="text" placeholder="dance, football, etc.">
        </div>
    
        
        <div class="form-element">
            <button>Submit</button>
        </div>

    </div>

    <script src="popup.js"></script>
</body>
</html>
